<!DOCTYPE html>
<html>
    <head>
        <title>Sportistics</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body onload="loadTeams()">
      <div class="app" id="app">
        <div class="header">
          <img src="sportLogo.png" alt="..." class="logo">
          <p class="header-text">Welcome to Sportistics </p>
          <button type="button" onclick="loadSignIn()" class="btn btn-outline-secondary logout">Developer Sign in</button>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light menu" style="background-color: #e3f2fd;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" onclick="loadTeams()" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="loadTeamsList()">Teams</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Top Players
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#" onclick="loadPlayersAPG(this)">Points Per Game</a>
                    <a class="dropdown-item" href="#" onclick="loadPlayersBlocks(this)">Three Points Made</a>
                    <a class="dropdown-item" href="#" onclick="loadPlayersAPPG(this)">Free Throws Made</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" onclick="loadGames()" href="#">Season Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadTeams()">Rankings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="loadLiveGames()" href="#">Live</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" onclick="loadDraft()" href="#">Drafts</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" onclick="loadSearch()" href="#">Search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" onclick="loadSignIn()" href="#">Developer Mode</a>
                </li>
              </ul>
            </div>
          </nav>
          <div id="content">

          </div>
    
      </div>
      <script src="search.js"></script>
      <script src="draft.js"></script>
      <script src="liveGame.js"></script>
      <script src="teamsList.js"></script>
      <script src="players.js"></script>
      <script src="game.js"></script>
      <script src="teams.js"></script>
      <script src="developer.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
